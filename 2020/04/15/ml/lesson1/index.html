        <h1 id="波士顿房价预测"><a href="#波士顿房价预测" class="headerlink" title="波士顿房价预测"></a>波士顿房价预测</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">load_data</span><span class="params">()</span>:</span></span><br><span class="line">    datafile = <span class="string">'./data/housing.data'</span></span><br><span class="line">    data = np.fromfile(datafile, sep=<span class="string">' '</span>)</span><br><span class="line"></span><br><span class="line">    feature_names = [<span class="string">'CRIM'</span>, <span class="string">'ZN'</span>, <span class="string">'INDUS'</span>, <span class="string">'CHAS'</span>, <span class="string">'NOX'</span>, <span class="string">'RM'</span>, <span class="string">'AGE'</span>, <span class="string">'DIS'</span>,</span><br><span class="line">                     <span class="string">'RAD'</span>, <span class="string">'TAX'</span>, <span class="string">'PTRATIO'</span>, <span class="string">'B'</span>, <span class="string">'LSTAT'</span>, <span class="string">'MEDV'</span>]</span><br><span class="line">    feature_num = len(feature_names)</span><br><span class="line">    data = data.reshape([data.shape[<span class="number">0</span>] // feature_num, feature_num])</span><br><span class="line"></span><br><span class="line">    ratio = <span class="number">0.8</span></span><br><span class="line">    offset = int(data.shape[<span class="number">0</span>] * ratio)</span><br><span class="line">    training_data = data[:offset]</span><br><span class="line"></span><br><span class="line">    maximums, minimums, avgs = training_data.max(axis=<span class="number">0</span>), training_data.min(axis=<span class="number">0</span>), training_data.sum(axis=<span class="number">0</span>) / \</span><br><span class="line">                               training_data.shape[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(feature_num):</span><br><span class="line">        data[:, i] = (data[:, i] - avgs[i]) / (maximums[i] - minimums[i])</span><br><span class="line"></span><br><span class="line">    training_data = data[:offset]</span><br><span class="line">    test_data = data[offset:]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> training_data, test_data</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Network</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, num_of_weights)</span>:</span></span><br><span class="line">        <span class="comment"># 随机产生w的初始值</span></span><br><span class="line">        <span class="comment"># 为了保持程序每次运行结果的一致性，此处设置固定的随机数种子</span></span><br><span class="line">        np.random.seed(<span class="number">0</span>)</span><br><span class="line">        self.w = np.random.randn(num_of_weights, <span class="number">1</span>)</span><br><span class="line">        self.b = <span class="number">0.</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">forward</span><span class="params">(self, x)</span>:</span></span><br><span class="line">        z = np.dot(x, self.w) + self.b</span><br><span class="line">        <span class="keyword">return</span> z</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">loss</span><span class="params">(self, z, y)</span>:</span></span><br><span class="line">        error = z - y</span><br><span class="line">        cost = error * error</span><br><span class="line">        cost = np.mean(cost)</span><br><span class="line">        <span class="keyword">return</span> cost</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">gradient</span><span class="params">(self, x, y)</span>:</span></span><br><span class="line">        z = self.forward(x)</span><br><span class="line">        gradient_w = (z - y) * x</span><br><span class="line">        gradient_w = np.mean(gradient_w, axis=<span class="number">0</span>)</span><br><span class="line">        gradient_w = gradient_w[:, np.newaxis]</span><br><span class="line">        gradient_b = (z - y)</span><br><span class="line">        gradient_b = np.mean(gradient_b)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> gradient_w, gradient_b</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">update</span><span class="params">(self, gradient_w, gradient_b, eta=<span class="number">0.01</span>)</span>:</span></span><br><span class="line">        self.w = self.w - eta * gradient_w</span><br><span class="line">        self.b = self.b - eta * gradient_b</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">train</span><span class="params">(self, x, y, iterations=<span class="number">100</span>, eta=<span class="number">0.01</span>)</span>:</span></span><br><span class="line">        losses = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(iterations):</span><br><span class="line">            z = self.forward(x)</span><br><span class="line">            L = self.loss(z, y)</span><br><span class="line">            gradient_w, gradient_b = self.gradient(x, y)</span><br><span class="line">            self.update(gradient_w, gradient_b, eta)</span><br><span class="line">            losses.append(L)</span><br><span class="line">            <span class="keyword">if</span> (i + <span class="number">1</span>) % <span class="number">10</span> == <span class="number">0</span>:</span><br><span class="line">                print(<span class="string">'iter &#123;&#125;, loss &#123;&#125;'</span>.format(i, L))</span><br><span class="line">        <span class="keyword">return</span> losses</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取数据</span></span><br><span class="line">train_data, test_data = load_data()</span><br><span class="line">x = train_data[:, :<span class="number">-1</span>]</span><br><span class="line">y = train_data[:, <span class="number">-1</span>:]</span><br><span class="line"><span class="comment"># 创建网络</span></span><br><span class="line">net = Network(<span class="number">13</span>)</span><br><span class="line">num_iterations=<span class="number">1000</span></span><br><span class="line"><span class="comment"># 启动训练</span></span><br><span class="line">losses = net.train(x,y, iterations=num_iterations, eta=<span class="number">0.01</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 画出损失函数的变化趋势</span></span><br><span class="line">plot_x = np.arange(num_iterations)</span><br><span class="line">plot_y = np.array(losses)</span><br><span class="line">plt.plot(plot_x, plot_y)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">NetworkOfSGD</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, num_of_weights)</span>:</span></span><br><span class="line">        <span class="comment"># 随机产生w的初始值</span></span><br><span class="line">        <span class="comment"># 为了保持程序每次运行结果的一致性，此处设置固定的随机数种子</span></span><br><span class="line">        <span class="comment"># np.random.seed(0)</span></span><br><span class="line">        self.w = np.random.randn(num_of_weights, <span class="number">1</span>)</span><br><span class="line">        self.b = <span class="number">0.</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">forward</span><span class="params">(self, x)</span>:</span></span><br><span class="line">        z = np.dot(x, self.w) + self.b</span><br><span class="line">        <span class="keyword">return</span> z</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">loss</span><span class="params">(self, z, y)</span>:</span></span><br><span class="line">        error = z - y</span><br><span class="line">        num_samples = error.shape[<span class="number">0</span>]</span><br><span class="line">        cost = error * error</span><br><span class="line">        cost = np.sum(cost) / num_samples</span><br><span class="line">        <span class="keyword">return</span> cost</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">gradient</span><span class="params">(self, x, y)</span>:</span></span><br><span class="line">        z = self.forward(x)</span><br><span class="line">        N = x.shape[<span class="number">0</span>]</span><br><span class="line">        gradient_w = <span class="number">1.</span> / N * np.sum((z - y) * x, axis=<span class="number">0</span>)</span><br><span class="line">        gradient_w = gradient_w[:, np.newaxis]</span><br><span class="line">        gradient_b = <span class="number">1.</span> / N * np.sum(z - y)</span><br><span class="line">        <span class="keyword">return</span> gradient_w, gradient_b</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">update</span><span class="params">(self, gradient_w, gradient_b, eta=<span class="number">0.01</span>)</span>:</span></span><br><span class="line">        self.w = self.w - eta * gradient_w</span><br><span class="line">        self.b = self.b - eta * gradient_b</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">train</span><span class="params">(self, training_data, num_epoches, batch_size=<span class="number">10</span>, eta=<span class="number">0.01</span>)</span>:</span></span><br><span class="line">        n = len(training_data)</span><br><span class="line">        losses = []</span><br><span class="line">        <span class="keyword">for</span> epoch_id <span class="keyword">in</span> range(num_epoches):</span><br><span class="line">            <span class="comment"># 在每轮迭代开始之前，将训练数据的顺序随机的打乱，</span></span><br><span class="line">            <span class="comment"># 然后再按每次取batch_size条数据的方式取出</span></span><br><span class="line">            np.random.shuffle(training_data)</span><br><span class="line">            <span class="comment"># 将训练数据进行拆分，每个mini_batch包含batch_size条的数据</span></span><br><span class="line">            mini_batches = [training_data[k:k + batch_size] <span class="keyword">for</span> k <span class="keyword">in</span> range(<span class="number">0</span>, n, batch_size)]</span><br><span class="line">            <span class="keyword">for</span> iter_id, mini_batch <span class="keyword">in</span> enumerate(mini_batches):</span><br><span class="line">                <span class="comment"># print(self.w.shape)</span></span><br><span class="line">                <span class="comment"># print(self.b)</span></span><br><span class="line">                x = mini_batch[:, :<span class="number">-1</span>]</span><br><span class="line">                y = mini_batch[:, <span class="number">-1</span>:]</span><br><span class="line">                a = self.forward(x)</span><br><span class="line">                loss = self.loss(a, y)</span><br><span class="line">                gradient_w, gradient_b = self.gradient(x, y)</span><br><span class="line">                self.update(gradient_w, gradient_b, eta)</span><br><span class="line">                losses.append(loss)</span><br><span class="line">                print(<span class="string">'Epoch &#123;:3d&#125; / iter &#123;:3d&#125;, loss = &#123;:.4f&#125;'</span>.</span><br><span class="line">                      format(epoch_id, iter_id, loss))</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> losses</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取数据</span></span><br><span class="line">train_data, test_data = load_data()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建网络</span></span><br><span class="line">net = NetworkOfSGD(<span class="number">13</span>)</span><br><span class="line"><span class="comment"># 启动训练</span></span><br><span class="line">losses = net.train(train_data, num_epoches=<span class="number">50</span>, batch_size=<span class="number">100</span>, eta=<span class="number">0.1</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 画出损失函数的变化趋势</span></span><br><span class="line">plot_x = np.arange(len(losses))</span><br><span class="line">plot_y = np.array(losses)</span><br><span class="line">plt.plot(plot_x, plot_y)</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>
