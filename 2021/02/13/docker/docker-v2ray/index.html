        <h1 id="Dockerfile"><a href="#Dockerfile" class="headerlink" title="Dockerfile"></a>Dockerfile</h1><figure class="highlight dockerfile"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">FROM</span> ubuntu:latest</span><br><span class="line"></span><br><span class="line"><span class="keyword">WORKDIR</span><span class="bash"> /root</span></span><br><span class="line"><span class="keyword">COPY</span><span class="bash"> v2ray.sh /root</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">RUN</span><span class="bash"> mkdir -p /etc/v2ray /usr/<span class="built_in">local</span>/share/v2ray /var/<span class="built_in">log</span>/v2ray \</span></span><br><span class="line"><span class="bash">					&amp;&amp; chmod +x /root/v2ray.sh \</span></span><br><span class="line"><span class="bash">					&amp;&amp; /root/v2ray.sh</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">VOLUME</span><span class="bash"> /etc/v2ray</span></span><br><span class="line"><span class="keyword">CMD</span><span class="bash"> [ <span class="string">"v2ray"</span>, <span class="string">"-config"</span>, <span class="string">"/etc/v2ray/config.json"</span> ]</span></span><br></pre></td></tr></table></figure>
